<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>
<title>Cadastro de Cliente</title>
</head>
<body>
	<section class="aw-layout-content  js-content"
		layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form method="POST" action="" class="form-vertical js-form-loading">

				<div class="form-group">
					<label for="nome" class="control-label">Nome</label> 
					<input type="text" id="nome" name="nome" class="form-control" />
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group ">
							<label for="tipoPessoa">Tipo Pessoa</label>
							<div>
								<div class="radio radio-inline">
									<input type="radio" name="origem" class="form-control"><label>Física</label>
								</div>
								<div class="radio radio-inline">
									<input type="radio" name="origem" class="form-control"><label>Jurídica</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<label for="cpfcnpj">CPF/CNPJ</label>
							<input type="text" class="form-control" id="cpfcnpj" name="cpfcnpj" />
						</div>
					</div>					
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="telefone" class="control-label">Telefone</label>
							<input type="text" class="form-control" id="telefone" name="telefone" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<label for="email" class="control-label">E-mail</label>
							<input type="text" class="form-control" id="email" name="email" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="logradouro" class="control-label">Logradouro</label>
							<input type="text" class="form-control" id="logradouro" name="logradouro" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="numero" class="control-label">Número</label>
							<input type="text" class="form-control" id="numero" name="numero" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="complemento" class="control-label">Complemento</label>
							<input type="text" class="form-control" id="complemento" name="complemento" />
						</div>
					</div>
				</div>
							
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cep" class="control-label">CEP</label>
							<input type="text" class="form-control" id="cep" name="cep" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="estado" class="control-label">Estado</label>
							<select class="form-control" id="estado" name="estado">
								<option value="">Selecione um Estado</option>
							</select>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cidade" class="control-label">Cidade</label>
							<select class="form-control" id="cidade" name="cidade">
								<option value="">Selecione uma Cidade</option>
							</select>
						</div>
					</div>
					
				</div>
				
				<div class="clearfix">
					<div class="pull-right">
						<button class="btn btn-primary">Salvar</button>					
					</div>
				</div>

			</form>
		</div>

	</section>
</body>
</html>
